
<div class="container mt-3">
    <h1> {{ category }} </h1>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                {% for category in categories  %}
                    <a href="{% url 'category' category.pk %}" class="list-group-item">{{ category.title }}</a>
                {% endfor  %}
            </ul>
        </div>
        <div class="col-md-9">
            {%for item in news%}
            <div class="card mt-3 mb-3">
                <div class="card-header">
                    Категория: <a href="{% url 'category' item.category.pk %}">{{ item.category }}</a>
                </div>
                <div class="card-body">
                    <div class="media">
                        {% if item.photo %}
                        <img src="{{ item.photo }}" alt="" width="300" height="300">
                        {% else %}
                        <img src="https://placebear.com/300/300" alt="">
                        {% endif %}
                    </div>
                    <h5 class="card-title"> {{ item.title }} </h5>
                    <p class="card-text"> {{ item.content }} </p>
                    <a href="#" class="btn btn-primary">Read more..</a>
                </div>
                <div class="card-footer text-body-secondary">
                    {{ item.created_at|date:"Y:m:d H:i" }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

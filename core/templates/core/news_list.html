<!DOCTYPE html>
<html>
<head>
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for news in news_list %}
            <li>{{ news.title }} - {{ news.category }} - {{ news.created_at }} - Published: {{ news.is_published }}</li>
        {% endfor %}
    </ul>
</body>
</html>
